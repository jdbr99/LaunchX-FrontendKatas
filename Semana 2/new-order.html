<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastelería - Nuevo Pedido</title>
</head>

<body>
    <a href="/index.html">
        <h5>Volver a inicio</h5>
    </a>
    <h1>¡Arma tu pastel!</h1>
    <form action="#">
        <h2>Sabores</h2>
        <ul>
            <li><input type="checkbox" name="vanilla-checkbox" id="vanilla-checkbox"><label for="vanilla-checkbox">Sabor
                    Vainilla $50</label></li>
            <li><input type="checkbox" name="chocolate-checkbox" id="chocolate-checkbox"><label
                    for="chocolate-checkbox">Sabor Chocolate $50</label></li>
            <li><input type="checkbox" name="strawberry-checkbox" id="strawberry-checkbox"><label
                    for="strawberry-checkbox">Sabor
                    Fresa $50</label></li>
            <li><input type="checkbox" name="oreo-checkbox" id="oreo-checkbox"><label for="oreo-checkbox">Sabor
                    Oreo $50</label>
            </li>
        </ul>
        <h2>Decoraciones</h2>
        <ul>
            <li><input type="checkbox" name="chocochips" id="chocochips"><label for="chocochips">Chocochips $10</label>
            </li>
            <li><input type="checkbox" name="diced-fruit" id="diced-fruit"><label for="diced-fruit">Fruta picada
                    $10</label>
            </li>
            <li><input type="checkbox" name="oreo-bits" id="oreo-bits"><label for="oreo-bits">Pedazos de galleta
                    Oreo $10</label></li>
            <li><input type="checkbox" name="frosting-text" id="frosting-text"><label for="frosting-text">Texto de
                    merengue $10</label></li>
        </ul>
        <h2>Datos de contacto</h2>
        <ul>
            <li><label for="name">Nombre completo</label><input type="text" name="name" id="name"></li>
            <li><label for="phone">Teléfono</label><input type="text" name="phone" id="phone"></li>
            <li><label for="description">Descripción</label><input type="text" name="description" id="description">
            </li>
            <li>
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </li>
        </ul>
        <button type="submit">Enviar</button>
    </form>
</body>

</html>
